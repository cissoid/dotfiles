patch:
  switches:
    - name: ascii_mode
      states: [ 中, 英 ]
      reset: 0
    - name: full_shape
      states: [ 半, 全 ]
      reset: 0
    - name: traditionalization
      states: [ 简, 繁 ]
      reset: 0
    - name: ascii_punct
      states: [ 。，, ".," ]
      reset: 0
    - name: emoji
      states: [ 💀, 😄 ]
      reset: 1
